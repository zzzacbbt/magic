kind: pipeline
name: default

steps:
- name: build
  image: python:3.7.0
  command:
  - pip install aiohttp
  - pip install jinja2
  - pip install aiomysql
  - python3 ./www/app.py
services:
- name: database
  image: mysql:5.7
  environment:
    MYSQL_ROOT_PASSWORD: pass
    TZ: Asiz/Shanghai
  command: [ "--character-set-server=utf8mb4" ]
  



